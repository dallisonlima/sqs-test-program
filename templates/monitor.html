<!-- monitor.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Recebidas</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome CSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        #monitor-view {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            max-height: 300px; /* Defina a altura máxima desejada */
            overflow-y: auto; /* Adicione uma barra de rolagem vertical quando necessário */
        }

        .log-message {
            margin-bottom: 5px;
        }
    </style>

    <script>
        function goToIndexPage() {
            window.location.href = '/';
        }

        // Função para buscar e exibir a mensagem
        function fetchAndDisplayMessage() {
            fetch('/receber')
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        addLogMessage(data.message, 'info', data.messageId);
                    }
                    setTimeout(fetchAndDisplayMessage, 5000); // Buscar novamente após 5 segundos
                })
                .catch(error => {
                    setTimeout(fetchAndDisplayMessage, 5000); // Tenta novamente após 5 segundos em caso de erro
                });
        }
        // Função para adicionar uma mensagem ao log
        function addLogMessage(message, messageType, messageId) {
            var logDiv = document.getElementById('monitor-view');
            
            // Limitar o número de mensagens exibidas
            var messageCount = logDiv.childElementCount + 1; // +1 para considerar a nova mensagem
            if (messageCount > 5) {
                logDiv.removeChild(logDiv.firstChild); // Remover a mensagem mais antiga
            }

            var messageDiv = document.createElement('div');
            messageDiv.className = 'log-message';
            messageDiv.textContent = message;

            // Atribuir um ID baseado no horário para que possa ser identificado posteriormente
            messageDiv.id = messageId;

            logDiv.appendChild(messageDiv);
        }

        // Inicializa o monitor quando a página é carregada
        document.addEventListener('DOMContentLoaded', function () {
            fetchAndDisplayMessage(); // Inicia a busca de mensagens
        });
    </script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Monitor de Mensagens</h1>

    <button type="button" class="btn btn-secondary mb-3" onclick="goToIndexPage()">
        <i class="fas fa-home"></i> Home
    </button>

    <div class="card">
        <div class="card-body">
            <h5 class="mt-3">Mensagens Recebidas:</h5>
            <div id="monitor-view">
                <p>Procurando novas mensagens...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via CDN (opcional, se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
